name: build-frontend
on:
  workflow_run:
    workflows: ['build']
    types: [completed]

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write

jobs:
  container-job:
    runs-on: ubuntu-22.04

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
      - run: npm install
      - uses: actions/checkout@v4
        with:
          ref: 'indexes'
          path: 'tmp_indexes'
      - run: mv tmp_indexes/indexes ./
      - run: cp -r ./node_modules/pdfjs-dist ./public/

      - run: node_options="--max-old-space-size=8192" npm run build

      - run: git config --global http.postBuffer 2097152000
      - run: git config --global user.email "you@example.com"
      - run: git config --global user.name "Your Name"

      - run: git checkout --orphan x
      - run: git reset --hard
      - run: mv out ../out
      - run: ls -Q | grep -v ".git" | xargs rm -fr
      - run: mv ../out/* ./
      - run: touch .nojekyll
      - run: rm -rf .next
      - run: git add .
      - run: git commit -m i
      - run: git push origin x:gh-pages -f

